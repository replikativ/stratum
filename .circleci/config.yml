version: 2.1

commands:
  install-clojure:
    description: "Install Clojure CLI tools"
    steps:
      - run:
          name: Install Clojure CLI 1.12.0.1488
          command: |
            if ! command -v clojure &> /dev/null; then
              curl -L -O https://download.clojure.org/install/linux-install-1.12.0.1488.sh
              chmod +x linux-install-1.12.0.1488.sh
              sudo ./linux-install-1.12.0.1488.sh
              rm linux-install-1.12.0.1488.sh
            fi

executors:
  clojure-java21:
    docker:
      - image: cimg/openjdk:21.0
    working_directory: ~/repo
    resource_class: large
    environment:
      JVM_OPTS: "-Xmx3200m"

jobs:
  setup:
    executor: clojure-java21
    steps:
      - checkout
      - install-clojure
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "deps.edn" }}
            - v2-dependencies-
      - run:
          name: Download dependencies
          command: clojure -P -M:dev:test:build:release
      - save_cache:
          paths:
            - ~/.m2
            - ~/.gitlibs
          key: v2-dependencies-{{ checksum "deps.edn" }}
      - persist_to_workspace:
          root: ~/
          paths:
            - repo

  build:
    executor: clojure-java21
    steps:
      - attach_workspace:
          at: ~/
      - install-clojure
      - run:
          name: Build JAR (includes Java compilation)
          command: clojure -T:build jar
      - persist_to_workspace:
          root: ~/
          paths:
            - repo/target

  test:
    executor: clojure-java21
    steps:
      - attach_workspace:
          at: ~/
      - install-clojure
      - run:
          name: Run tests
          command: clojure -M:release:test

  build-uber:
    executor: clojure-java21
    steps:
      - attach_workspace:
          at: ~/
      - install-clojure
      - run:
          name: Build Uberjar
          command: clojure -T:build uber
      - persist_to_workspace:
          root: ~/
          paths:
            - repo/target

  deploy:
    executor: clojure-java21
    steps:
      - attach_workspace:
          at: ~/
      - install-clojure
      - run:
          name: Deploy to Clojars
          command: |
            if [ "${CIRCLE_BRANCH}" = "main" ]; then
              clojure -T:build deploy
            else
              echo "Skipping deploy - not on main branch"
            fi

  release:
    executor: clojure-java21
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Install GitHub CLI
          command: |
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update
            sudo apt install gh -y
      - run:
          name: Create GitHub release
          command: |
            if [ "${CIRCLE_BRANCH}" = "main" ] && [ -n "${GITHUB_TOKEN}" ]; then
              JAR_FILE=$(ls target/stratum-*.jar | grep -v standalone | head -1)
              UBER_FILE=$(ls target/stratum-*-standalone.jar | head -1)
              VERSION=$(basename "$JAR_FILE" | sed 's/stratum-//' | sed 's/.jar//')

              echo "Creating release for version ${VERSION}"
              gh release create "v${VERSION}" \
                --title "Release ${VERSION}" \
                --notes "Stratum ${VERSION} - Library JAR and standalone server uberjar. Run with: java --add-modules=jdk.incubator.vector --enable-native-access=ALL-UNNAMED -jar stratum-${VERSION}-standalone.jar" \
                "$JAR_FILE" "$UBER_FILE" || echo "Release may already exist"
            else
              echo "Skipping release - not on main branch or no GITHUB_TOKEN"
            fi

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - setup
      - build:
          requires:
            - setup
      - test:
          requires:
            - build
      - build-uber:
          requires:
            - build
      - deploy:
          context:
            - clojars-deploy
          filters:
            branches:
              only: main
          requires:
            - test
      - release:
          context:
            - github-token
          filters:
            branches:
              only: main
          requires:
            - deploy
            - build-uber
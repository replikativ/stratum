name: Render Clay Notebooks

on:
  push:
    branches: [main]
    paths:
      - 'notebooks/**'
      - 'src/**'
      - 'deps.edn'
      - '.github/workflows/clay-notebooks.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  render-notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Clojure CLI
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: 1.12.0.1488

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: ${{ runner.os }}-maven-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Compile Java sources
        run: |
          mkdir -p target/classes
          javac --add-modules jdk.incubator.vector \
            -d target/classes \
            src-java/stratum/internal/ColumnOps.java \
            src-java/stratum/internal/ColumnOpsExt.java \
            src-java/stratum/internal/ColumnOpsVar.java \
            src-java/stratum/internal/ColumnOpsChunked.java \
            src-java/stratum/internal/ColumnOpsChunkedSimd.java \
            src-java/stratum/internal/ColumnOpsAnalytics.java \
            src-java/stratum/internal/PgWireServer.java

      - name: Download Clojure dependencies
        run: clojure -P -M:dev

      - name: Render Clay notebooks
        env:
          JVM_OPTS: "--add-modules=jdk.incubator.vector --enable-native-access=ALL-UNNAMED"
        run: |
          clojure -M:dev -e "
          (require '[scicloj.clay.v2.api :as clay])

          ;; Render main notebook
          (clay/make! {:source-path \"notebooks/stratum_intro.clj\"
                       :base-target-path \"_site\"
                       :show false})

          ;; Create index.html redirect
          (spit \"_site/index.html\"
                \"<html><head><meta http-equiv='refresh' content='0;url=stratum_intro.html'/></head><body><a href='stratum_intro.html'>Stratum Documentation</a></body></html>\")

          (println \"✓ Rendered notebooks to _site/\")
          (System/exit 0)
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "### Clay Notebook Rendering" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Notebooks rendered and deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View at: https://replikativ.github.io/stratum/" >> $GITHUB_STEP_SUMMARY